<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de Sesión - UES</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="img/logo-libre.png" alt="Logo Libre" class="logo">
    </div>

    <div class="right">
      <img src="img/logo-ues.png" alt="Logo UES" width="150" class="logo" style="display: block; margin: 0 auto;">
      <h1>Universidad de El Salvador</h1>
      <form action="usuario.html" method="GET">
        <input type="text" name="codigo" placeholder="Usuario" required>
        <input type="password" name="password" placeholder="Contraseña" required>
        <button type="submit">Acceder</button>
      </form>

      <div class="store-links">
        <a href="https://apps.apple.com/us/app/moodle/id633359593" target="_blank">
          <img src="img/appstore.png" alt="App Store" class="store">
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.moodle.moodlemobile" target="_blank">
          <img src="img/playstore.png" alt="Play Store" class="store">
        </a>
      </div>
    </div>
  </div>
</body>
</html>
